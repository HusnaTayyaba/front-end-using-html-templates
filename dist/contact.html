<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Bootstrape UI </title>
   
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #eef2f7, #dbe7f3);
      color: #333;
    }

    /* ===== NAVBAR ===== */
    
    .navbar {
      background: linear-gradient(90deg, #c06edc, #6366f1);
      padding: 14px 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .navbar-brand{
      text-shadow: 0 0 10px rgba(170, 170, 232, 0.3);
      font-family: 'Georgia', serif;
      letter-spacing: 3px;
      font-size: 26px;
      font-weight: 700;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      transition: transform 0.3s ease, color 0.3s ease;
      color: #e7dee3 !important;
      transform: scale(1.05);
    }
    .nav-link {
      color: #ffffff !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #ffdd57 !important;
    }

    .nav-link.active {
      border-bottom: 2px solid #da17a6;
    }

    .navbar-toggler-icon {
      filter: invert(1);
    }

    /* ===== CONTACT SECTION ===== */
    .contact-container {
        display: flex;
        justify-content: center;   /* horizontal center */
        align-items: center;       /* vertical center */
        min-height: 70vh;          /* pushes it to middle of page */
        padding: 40px 20px;
}


    /* ===== FORM ===== */
    .contact-form {
      background: #ffffff;
      padding: 40px;
      flex: 2;  
      max-width: 600px;
      width: 500px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1f2937;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    .contact-form textarea {
      resize: none;
      height: 100px;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #4f46e5;
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
    }

    .contact-form button:hover {
      background: #3b37c7;
    }

    @media (max-width: 768px) {
    .contact-container {
    flex-direction: column;
  }
}
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-0">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Modern Web UI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutus.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTACT SECTION -->
  <section class="contact-container">

    <!-- FORM -->
    <form class="contact-form" action="#" method="post">
      <h2>Contact Us</h2>

      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
